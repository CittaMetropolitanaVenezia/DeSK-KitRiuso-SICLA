description:
  it:
    shortDescription: Sistema di concertazione territoriale
    longDescription: >
     Applicativo che fa parte del progetto DeSK (DEcision support System and Knowledge territoriale)  
     al quale hanno collaborato città Metropolitana di Milano, Città Metropolitana di Genova, 
     Provincia di Taranto e Città Metropolitana di Venezia con il supporto tecnico
     dell'azienda Corvallis S.p.A. Il progetto nasce come riuso di quanto sviluppato 
     da Città Metropolitana di Milano in precedente esperienza. 
     Consta di un insieme di applicativi finalizzati alla concertazione e all'arricchimento
     dell'informazione e della conoscenza territoriale.
      S.I.C.L.A. (Sistema Concertativo Limiti Amministrativi) è un esempio di
      strumento concertativo realizzato da 


      Città metropolitana di Milano per supportare processi decisionali a opera
      dei comuni appartenenti al territorio

       di Città metropolitana di Milano.

       A seguito di un accesso tramite credenziali, i comuni possono concertare i propri limiti generando osservazioni,

       modifiche e segnalazioni che danno vita ad un processo di concertazione con i comuni limitrofi.

       I partner hanno convenuto che l’evoluzione del sistema consenta di “Concertare” tematiche differenti 

      selezionabili in base alle esigenze.
      
      Alcune delle funzionalità del sistema sono visualizzabili in
      [questo](https://progettodesk.it/formazione-sicla-evoluzione/) video.
